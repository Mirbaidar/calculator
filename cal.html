<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cam.css">
</head>
<body>
    <div id="container">
        <h1>CALCULATOR</h1>

        
         <form >
            <div>

                <input id="man" type="text" name="display">
    
            </div>
           <input type="button" value="AC" onclick ="display.value=''" class="orp">  
            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="orp">
            <input type="button" value="+" onclick ="display.value+='+'" class="orp">
            <input type="button" value="-" onclick ="display.value+='-'" class="orp">
            <input type="button" value="%" onclick ="display.value+='%'" class="orp">
            <input type="button" value="x" onclick ="display.value+='*'" class="orp">
            <input type="button" value="/" onclick ="display.value+='/'" class="orp">
            <input type="button" value="()" onclick ="display.value+='()'">
            <input type="button" value="." onclick ="display.value+='.'">
            <input type="button" value="o" onclick ="display.value+='0'">
            <input type="button" value="1" onclick ="display.value+='1'">
            <input type="button" value="2" onclick ="display.value+='2'">
            <input type="button" value="3" onclick ="display.value+='3'">
            <input type="button" value="4" onclick ="display.value+='4'">
            <input type="button" value="5" onclick ="display.value+='5'">
            <input type="button" value="6" onclick ="display.value+='6'">
            <input type="button" value="7" onclick ="display.value+='7'">
            <input type="button" value="8" onclick ="display.value+='8'">
            <input type="button" value="9" onclick ="display.value+='9'">
            <input type="button" value="=" onclick="display.value= eval(display.value)" class="orp">
            <input type="button" value="OFF" class="orp">
        </form>
    </div>
</body>
</html>
